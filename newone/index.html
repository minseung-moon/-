<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>갱스터피자</title>
    <script src="./js/nav.js" defer></script>
    <script src="./js/header.js" defer></script>
    <script src="./js/news.js" defer></script>
    <script src="./js/firstSection.js" defer></script>
    <script src="./js/secondSection.js" defer></script>
    <script src="./js/thirdSection.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <nav>
        <ul class="navUl">
        </ul>
    </nav>

    <header>
        <section class="headerSlider"></section>
    </header>

    <section class="newsSection">

        <div class="noticeNews Newses">
            <span class="newsTitle"></span>
            <div class="newsScript">
                <div class="newsScriptSlider"></div>
            </div>
        </div>

        <div class="mediaNews Newses">
            <span class="newsTitle"></span>
            <div class="newsScript">
                <div class="newsScriptSlider"></div>
            </div>
        </div>

    </section>

    <section class="firstSection">
        <article class="leftFadeArticle fadeArticle">
            <div class="fadeBoxes leftFadeBox">

            </div>
        </article>
        <article class="rightFadeArticle fadeArticle">
            <div class="fadeBoxes rightFadeBox">

            </div>
        </article>
    </section>

    <section class="secondSection">
        <div class="secondSectionTitle"></div>
        <article class="secondSectionBanner">
            <div class="secondSectionBannerBox"></div>
            <div class="secondSectionBannerBox"></div>
            <div class="secondSectionBannerBox"></div>
        </article>
    </section>

    <section class="thirdSection">
        <div class="thirdSectionTitle"></div>
        <section class="thirdSectionImageBox"></section>
    </section>

    <footer>
        <div class="footerBox">
            <div class="footerLeftBox footerBoxes"></div>
            <div class="footerRightBox footerBoxes"></div>
        </div>
        <ul class="footerUl"></ul>
        <div class="footerRights"></div>
    </footer>
</body>
</html>
